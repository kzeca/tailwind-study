<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS Sandbox</title>
  </head>
  <body class="h-[100dvh] md:grid md:grid-cols-2 xl:grid-cols-3 md:bg-red-800">
    <div class="bg-gray-50 h-full p-6 w-full overflow-y-scroll">
      <div>
        <h1 class="text-3xl text-red-800">Tailwind sample projects</h1>
        <ul class="mt-6">
          <li class="text-lg border border-red-200 p-2 my-4">
            <a
              class="text-red-500 hover:text-red-300 preview-trigger"
              href="email-subscribe/src/index.html"
              data-preview="assets/email-subscribe.png"
              >Email subscribe</a
            >
          </li>
          <li class="text-lg border border-red-200 p-2 my-4">
            <a
              class="text-red-500 hover:text-red-300 preview-trigger"
              href="pricing-grids/src/index.html"
              data-preview="assets/pricing-cards.png"
              >Pricing grids</a
            >
          </li>
          <li class="text-lg border border-red-200 p-2 my-4">
            <a
              class="text-red-500 hover:text-red-300 preview-trigger"
              href="product-modal/src/index.html"
              data-preview="assets/product-modal.png"
              >Product modal</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div
      class="absolute bottom-0 md:relative md:h-auto xl:col-span-2 w-full flex flex-col items-center justify-center md:p-2"
    >
      <div
        class="w-full md:w-auto bg-gray-100 md:bg-gray-50 md:rounded-2xl p-2 md:p-32 tracking-wide relative z-10"
        id="content-container"
      >
        <div
          id="default-content"
          class="transition-opacity duration-300 ease-in-out"
        >
          <p class="font-light text-center">
            This website was based on
            <a
              href="https://tailwindfromscratch.com/"
              class="hover:text-red-300 text-red-500 underline font-semibold"
              target="_blank"
              >this course</a
            >
          </p>
          <p class="text-center font-light">
            Developed by
            <a
              href="https://github.com/kzeca"
              target="_blank"
              class="hover:text-red-300 text-red-500 underline font-semibold"
              >José Leão</a
            >
          </p>
        </div>

        <div
          id="preview-container"
          class="absolute inset-0 opacity-0 transition-opacity duration-300 ease-in-out bg-cover bg-center bg-no-repeat rounded-2xl"
        ></div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const defaultContent = document.getElementById("default-content");
            const previewContainer =
              document.getElementById("preview-container");
            const contentContainer =
              document.getElementById("content-container");
            const previewTriggers =
              document.querySelectorAll(".preview-trigger");
            previewContainer.style.pointerEvents = "none";

            function showPreview(imageUrl) {
              previewContainer.style.backgroundImage = `url(${imageUrl})`;

              defaultContent.classList.add("opacity-0");
              previewContainer.classList.remove("opacity-0");
              previewContainer.classList.add("opacity-100");
              previewContainer.style.pointerEvents = "auto";
            }

            function hidePreview() {
              defaultContent.classList.remove("opacity-0");
              previewContainer.classList.remove("opacity-100");
              previewContainer.classList.add("opacity-0");
              previewContainer.style.pointerEvents = "none";
            }

            previewTriggers.forEach((trigger) => {
              const previewImage = trigger.getAttribute("data-preview");

              trigger.addEventListener("mouseenter", () => {
                showPreview(previewImage);
              });

              trigger.addEventListener("mouseleave", () => {
                hidePreview();
              });
            });
          });
        </script>
      </div>
    </div>
  </body>
</html>
